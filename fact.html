<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anime Facts with Enhanced 3D</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary-color: #ff4d4d;
      --secondary-color: #ff9999;
      --bg-color: #0d1117;
      --text-color: #f1f1f1;
      --nav-bg: rgba(15, 52, 96, 0.85);
      --transition: 0.35s;
      --transition-speed: 0.35s;
      --sidebar-w: 260px;
      --blur: 12px;
      --card-bg: #1e1e1e;
      --accent-color: #4d79ff;
      --carousel-bg: rgba(30, 30, 30, 0.8);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      line-height: 1.6;
      padding: 20px;
      background-image: 
        radial-gradient(circle at 10% 20%, rgba(255, 77, 77, 0.05) 0%, transparent 20%),
        radial-gradient(circle at 90% 80%, rgba(255, 153, 153, 0.05) 0%, transparent 20%);
      min-height: 100vh;
    }

    /* Menu Button */
    .menu-btn {
      position: fixed;
      top: 18px;
      left: 18px;
      width: 48px;
      height: 48px;
      border-radius: 12px;
      border: none;
      background: var(--nav-bg);
      backdrop-filter: blur(var(--blur));
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1101;
      cursor: pointer;
      transition: transform 0.25s ease, background 0.3s;
      box-shadow: 0 6px 20px rgba(0,0,0,0.25);
    }
    
    .menu-btn:active { 
      transform: scale(0.9); 
    }
    
    .menu-btn i {
      font-size: 1.3rem;
      color: var(--text-color);
      transition: transform 0.3s ease;
    }

    /* Sidebar */
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: var(--sidebar-w);
      height: 100vh;
      background: var(--nav-bg);
      backdrop-filter: blur(var(--blur));
      padding: 25px 20px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      z-index: 1100;
      transform: translateX(-100%);
      transition: transform var(--transition) ease-in-out;
      box-shadow: 4px 0 20px rgba(0,0,0,0.4);
    }
    
    .sidebar.open { 
      transform: translateX(0); 
    }

    /* Logo */
    .logo {
      display: flex;
      align-items: center;
      gap: 12px;
      padding-bottom: 15px;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }
    
    .logo i {
      font-size: 1.8rem;
      color: var(--primary-color);
      animation: pulse 2s infinite;
    }
    
    .logo h1 {
      font-size: 1.3rem;
      font-weight: 600;
      background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    /* Nav Links */
    .nav-links {
      list-style: none;
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-top: 15px;
    }
    
    .nav-links a {
      text-decoration: none;
      color: var(--text-color);
      padding: 12px 14px;
      border-radius: 10px;
      font-weight: 500;
      letter-spacing: 0.3px;
      position: relative;
      overflow: hidden;
      transition: all 0.3s ease;
      background: rgba(255, 255, 255, 0.05);
    }
    
    .nav-links a::before {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(120deg, var(--primary-color), var(--secondary-color));
      transition: left 0.3s ease;
      z-index: -1;
    }
    
    .nav-links a:hover::before { 
      left: 0; 
    }
    
    .nav-links a:hover {
      color: #fff;
      transform: translateX(5px);
    }

    /* Sidebar bottom actions */
    .sidebar-actions {
      margin-top: auto;
      display: flex;
      justify-content: center;
      padding-top: 15px;
      border-top: 1px solid rgba(255,255,255,0.1);
    }
    
    .theme-toggle {
      background: transparent;
      border: none;
      font-size: 1.4rem;
      color: var(--text-color);
      cursor: pointer;
      transition: transform 0.3s ease, color 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    
    .theme-toggle:hover {
      color: var(--primary-color);
      transform: rotate(20deg);
    }
    
    .theme-toggle::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, rgba(255,255,255,0.1), rgba(255,255,255,0.3), rgba(255,255,255,0.1));
      transform: translateX(-100%);
      transition: transform 0.5s ease;
    }
    
    .theme-toggle:hover::before { 
      transform: translateX(100%); 
    }

    /* Search Bar */
    .search-container {
      display: flex;
      align-items: center;
      margin: 12px 0;
      background: rgba(255,255,255,0.1);
      border-radius: 10px;
      padding: 6px 10px;
      gap: 8px;
    }
    
    .search-container input {
      flex: 1;
      background: transparent;
      border: none;
      outline: none;
      color: var(--text-color);
      font-size: 0.95rem;
    }
    
    .search-container button {
      background: transparent;
      border: none;
      color: var(--text-color);
      cursor: pointer;
      transition: color 0.3s ease;
    }
    
    .search-container button:hover { 
      color: var(--primary-color); 
    }

    /* Animations */
    @keyframes pulse {
      0%, 100% { 
        transform: scale(1); 
      }
      50% { 
        transform: scale(1.1); 
      } 
    } 
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    header {
      text-align: center;
      margin-bottom: 40px;
      padding: 20px;
      position: relative;
    }

    h1 {
      font-size: 3rem;
      color: var(--primary-color);
      margin-bottom: 10px;
      text-shadow: 0 0 10px rgba(255, 77, 77, 0.5);
      position: relative;
      display: inline-block;
    }

    h1::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
      height: 4px;
      background: linear-gradient(90deg, transparent, var(--primary-color), transparent);
    }

    .subtitle {
      color: var(--secondary-color);
      font-size: 1.2rem;
      margin-top: 10px;
    }

    .controls {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin: 25px 0;
      flex-wrap: wrap;
    }

    .filter-btn {
      background: var(--card-bg);
      color: var(--text-color);
      border: 1px solid var(--primary-color);
      padding: 8px 16px;
      border-radius: 30px;
      cursor: pointer;
      transition: var(--transition);
    }

    .filter-btn:hover, .filter-btn.active {
      background: var(--primary-color);
      color: white;
    }

    .search-box {
      display: flex;
      max-width: 400px;
      margin: 0 auto 30px;
    }

    .search-box input {
      flex: 1;
      padding: 12px 20px;
      border: none;
      background: var(--card-bg);
      color: var(--text-color);
      border-radius: 30px 0 0 30px;
      outline: none;
    }

    .search-box button {
      padding: 12px 20px;
      background: var(--primary-color);
      color: white;
      border: none;
      border-radius: 0 30px 30px 0;
      cursor: pointer;
      transition: var(--transition);
    }

    .search-box button:hover {
      background: var(--accent-color);
    }

    .facts-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
      gap: 25px;
    }

    .fact-card {
      background-color: var(--card-bg);
      border-radius: 15px;
      padding: 20px;
      display: flex;
      transition: transform var(--transition), box-shadow var(--transition);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      position: relative;
      overflow: hidden;
      flex-direction: column;
    }

    .fact-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
    }

    .card-header {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
    }

    .serial-number {
      min-width: 60px;
      height: 60px;
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.8rem;
      font-weight: bold;
      border-radius: 8px;
      margin-right: 20px;
      box-shadow: 0 0 15px rgba(255, 77, 77, 0.3);
      position: relative;
    }

    .serial-number::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      border-radius: 8px;
      background: linear-gradient(135deg, transparent 0%, rgba(255, 255, 255, 0.2) 100%);
    }

    .fact-title {
      color: var(--primary-color);
      font-size: 1.4rem;
      flex: 1;
    }

    .fact-content {
      display: flex;
      gap: 20px;
      margin-bottom: 15px;
    }

    .fact-image {
      width: 120px;
      height: 120px;
      border-radius: 10px;
      overflow: hidden;
      perspective: 1000px;
      flex-shrink: 0;
      position: relative;
      transform-style: preserve-3d;
    }

    .fact-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: all 0.5s ease;
    }

    .fact-image::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, rgba(255,77,77,0.2), rgba(255,153,153,0.2));
      opacity: 0;
      transition: opacity 0.3s ease;
      z-index: 1;
    }

    .fact-card:hover .fact-image img {
      transform: rotateY(15deg) rotateX(10deg) scale(1.15);
      filter: brightness(1.1) contrast(1.1);
    }
    
    .fact-card:hover .fact-image::before {
      opacity: 1;
    }

    .fact-text {
      color: var(--text-color);
      font-size: 1rem;
      flex: 1;
    }

    .fact-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 10px;
      padding-top: 10px;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }

    .anime-type {
      background: var(--accent-color);
      color: white;
      padding: 4px 10px;
      border-radius: 20px;
      font-size: 0.8rem;
    }

    .rating {
      color: gold;
      font-size: 0.9rem;
    }

    .footer {
      text-align: center;
      margin-top: 50px;
      padding: 20px;
      color: var(--secondary-color);
      font-size: 0.9rem;
    }

    /* Enhanced 3D Animation Section */
    .featured-section {
      margin: 40px 0;
      text-align: center;
      position: relative;
    }

    .featured-title {
      color: var(--accent-color);
      margin-bottom: 20px;
      font-size: 2rem;
      text-shadow: 0 0 10px rgba(77, 121, 255, 0.3);
    }

    .featured-container {
      perspective: 1200px;
      height: 320px;
      position: relative;
      margin: 40px 0;
    }

    .carousel {
      width: 100%;
      height: 100%;
      position: absolute;
      transform-style: preserve-3d;
      transition: transform 1s cubic-bezier(0.645, 0.045, 0.355, 1);
    }

    .carousel-item {
      position: absolute;
      width: 260px;
      height: 300px;
      background: var(--carousel-bg);
      border-radius: 15px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      backface-visibility: hidden;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
      transition: transform 0.5s, box-shadow 0.5s;
      transform-style: preserve-3d;
    }

    .carousel-item:hover {
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.7);
      transform: translateZ(20px) scale(1.05);
    }

    .carousel-item img {
      width: 100%;
      height: 170px;
      object-fit: cover;
      transition: transform 0.5s ease;
    }

    .carousel-item:hover img {
      transform: scale(1.1);
    }

    .carousel-content {
      padding: 15px;
      flex: 1;
      display: flex;
      flex-direction: column;
      background: var(--carousel-bg);
      transform: translateZ(30px);
    }

    .carousel-title {
      color: var(--primary-color);
      font-size: 1.3rem;
      margin-bottom: 8px;
      font-weight: bold;
    }

    .carousel-text {
      color: var(--text-color);
      font-size: 0.9rem;
      flex: 1;
    }

    .carousel-nav {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
    }

    .carousel-btn {
      background: var(--primary-color);
      color: white;
      border: none;
      width: 45px;
      height: 45px;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      transition: var(--transition);
      box-shadow: 0 5px 15px rgba(255, 77, 77, 0.3);
    }

    .carousel-btn:hover {
      background: var(--accent-color);
      transform: scale(1.1) translateZ(5px);
      box-shadow: 0 8px 20px rgba(77, 121, 255, 0.4);
    }

    /* 3D background elements */
    .bg-3d-element {
      position: absolute;
      border-radius: 50%;
      opacity: 0.15;
      filter: blur(2px);
      z-index: -1;
    }

    .bg-3d-element:nth-child(1) {
      width: 200px;
      height: 200px;
      background: var(--primary-color);
      top: 10%;
      left: 5%;
      animation: float 15s infinite ease-in-out;
    }

    .bg-3d-element:nth-child(2) {
      width: 150px;
      height: 150px;
      background: var(--accent-color);
      bottom: 15%;
      right: 10%;
      animation: float 12s infinite ease-in-out reverse;
    }

    .bg-3d-element:nth-child(3) {
      width: 100px;
      height: 100px;
      background: var(--secondary-color);
      top: 50%;
      left: 15%;
      animation: float 10s infinite ease-in-out;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0) rotate(0deg);
      }
      33% {
        transform: translateY(-20px) rotate(120deg);
      }
      66% {
        transform: translateY(20px) rotate(240deg);
      }
    }

    @media (max-width: 768px) {
      .facts-container {
        grid-template-columns: 1fr;
      }
      
      .fact-content {
        flex-direction: column;
      }
      
      .fact-image {
        width: 100%;
        height: 180px;
      }
      
      .serial-number {
        margin-right: 15px;
        width: 50px;
        height: 50px;
        font-size: 1.5rem;
      }
      
      .featured-container {
        height: 270px;
      }
      
      .carousel-item {
        width: 220px;
        height: 250px;
      }
      
      .carousel-item img {
        height: 130px;
      }
      
      h1 {
        font-size: 2.5rem;
      }
    }
  </style>
</head>

        title: "Fullmetal Alchemist",
        fact: "Hiromu Arakawa's Fullmetal Alchemist is praised for its well-developed characters and exploration of philosophical themes. The author's background in farming influenced the rural settings in the manga.",
        image: "https://wallpapercave.com/wp/wp6599623.jpg",
        type: "shonen",
        rating: 4.9
      },
      {
        id: 10,
        title: "Neon Genesis Evangelion",
        fact: "Hideaki Anno's Neon Genesis Evangelion revolutionized the mecha genre by incorporating psychological and philosophical themes. The series was created during Anno's period of depression, which influenced its dark tone.",
        image: "https://wallpapercave.com/wp/wp1818443.jpg",
        type: "seinen",
        rating: 4.7
      }
    ];

    // DOM elements
    const factsContainer = document.getElementById('facts-container');
    const filterBtns = document.querySelectorAll('.filter-btn');
    const searchInput = document.getElementById('search-input');
    const searchBtn = document.getElementById('search-btn');
    const carousel = document.getElementById('carousel');
    const carouselPrev = document.getElementById('carousel-prev');
    const carouselNext = document.getElementById('carousel-next');

    // Initialize
    displayFacts(animeFacts);
    initCarousel();

    // Filter functionality
    filterBtns.forEach(btn => {
      btn.addEventListener('click', () => {
        filterBtns.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        
        const filter = btn.dataset.filter;
        let filteredFacts;
        
        if (filter === 'all') {
          filteredFacts = animeFacts;
        } else if (filter === 'popular') {
          filteredFacts = animeFacts.filter(fact => fact.rating >= 4.8);
        } else {
          filteredFacts = animeFacts.filter(fact => fact.type === filter);
        }
        
        displayFacts(filteredFacts);
      });
    });

    // Search functionality
    searchBtn.addEventListener('click', performSearch);
    searchInput.addEventListener('keyup', (e) => {
      if (e.key === 'Enter') performSearch();
    });

    function performSearch() {
      const searchTerm = searchInput.value.toLowerCase();
      if (searchTerm.trim() === '') {
        displayFacts(animeFacts);
        return;
      }
      
      const filteredFacts = animeFacts.filter(fact => 
        fact.title.toLowerCase().includes(searchTerm) || 
        fact.fact.toLowerCase().includes(searchTerm)
      );
      
      displayFacts(filteredFacts);
    }

    // Display facts
    function displayFacts(facts) {
      factsContainer.innerHTML = '';
      
      if (facts.length === 0) {
        factsContainer.innerHTML = '<p class="no-results">No matching anime facts found.</p>';
        return;
      }
      
      facts.forEach(fact => {
        const factCard = document.createElement('div');
        factCard.className = 'fact-card';
        
        factCard.innerHTML = `
          <div class="card-header">
            <div class="serial-number">${fact.id}</div>
            <h3 class="fact-title">${fact.title}</h3>
          </div>
          <div class="fact-content">
            <div class="fact-image">
              <img src="${fact.image}" alt="${fact.title}">
            </div>
            <p class="fact-text">${fact.fact}</p>
          </div>
          <div class="fact-footer">
            <span class="anime-type">${fact.type.toUpperCase()}</span>
            <div class="rating">
              ${'★'.repeat(Math.floor(fact.rating))}${fact.rating % 1 >= 0.5 ? '½' : ''}
              <span>${fact.rating}</span>
            </div>
          </div>
        `;
        
        factsContainer.appendChild(factCard);
      });
    }

    // Enhanced 3D Carousel functionality
    function initCarousel() {
      const featuredFacts = animeFacts.filter(fact => fact.rating >= 4.8);
      let currentAngle = 0;
      
      // Create carousel items
      featuredFacts.forEach((fact, index) => {
        const item = document.createElement('div');
        item.className = 'carousel-item';
        
        item.innerHTML = `
          <img src="${fact.image}" alt="${fact.title}">
          <div class="carousel-content">
            <h3 class="carousel-title">${fact.title}</h3>
            <p class="carousel-text">${fact.fact.substring(0, 80)}...</p>
          </div>
        `;
        
        carousel.appendChild(item);
      });
      
      // Position carousel items
      updateCarousel();
      
      // Navigation
      carouselNext.addEventListener('click', () => {
        currentAngle -= 360 / featuredFacts.length;
        updateCarousel();
      });
      
      carouselPrev.addEventListener('click', () => {
        currentAngle += 360 / featuredFacts.length;
        updateCarousel();
      });
      
      function updateCarousel() {
        const items = carousel.children;
        const angleIncrement = 360 / items.length;
        
        for (let i = 0; i < items.length; i++) {
          const item = items[i];
          const rotateY = currentAngle + i * angleIncrement;
          
          // Calculate translation for 3D effect
          const translateZ = 280; // Increased for more depth
          
          item.style.transform = `rotateY(${rotateY}deg) translateZ(${translateZ}px)`;
        }
        
        carousel.style.transform = `translateZ(-280px) rotateY(${-currentAngle}deg)`;
      }
      
      // Auto-rotate carousel
      setInterval(() => {
        currentAngle -= 360 / featuredFacts.length;
        updateCarousel();
      }, 4000);
    }
  </script>
</body>
